<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/master.css" />
  </head>
  <body>
    <img src="imgs/pattern-background-desktop.svg" alt="" />
    <main>
      <img class="bg" src="imgs/illustration-hero.svg" alt="" />
      <div class="title">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="imgs/icon-music.svg" alt="" />
        <div class="price">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <p class="pay">Proceed to Payment</p>
      <span class="cancel">Cancel Order</span>
    </main>
  </body>
</html>
